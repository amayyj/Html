<html>

<head>
	<!--head标签中的所有不会展示在网页中-->
    <meta http-equiv="Content" content="text/html;charse=utf-8"/>
                         <!--在head标签之间加入网页编码设置可以解决乱码-->

	<title>标题标签</title>
</head>

<body bgcolor="green">     <!--背景颜色为红色，标签属性-->

	<h1>演示超链接，这里是链接同一个网站的一个网页</h1>


 

    <!--超链接标签-->
